  <style>

<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>

  <script>
    // ê¸°ì¤€ ì‹œê°„ 59:55.000
    let baseTime = new Date();
    baseTime.setMinutes(59);

    baseTime.setMilliseconds(0);

    // ì‹œê³„ ì—…ë°ì´íŠ¸ (10ms ë‹¨ìœ„)
    function updateTime() {

      baseTime = new Date(baseTime.getTime() + 10);

    const competitorCount = 20000;

    // ê²½ìŸì í´ë¦­ì‹œê°„ ì ˆëŒ€ê°’(ms), ê¸°ì¤€ì€ 59:55.000 ì‹œì  ê¸°ì¤€ 0ms
    // ê²½ìŸì í´ë¦­ ë²”ìœ„: 59:59.000 ~ 60:00.300
    // => 59:59.000 = 4ì´ˆ(4000ms) ì´í›„
    // => 60:00.300 = 5ì´ˆ 300ms(5300ms) ì´í›„
    const competitorClickStartMs = 4000;

    // ìœ íš¨ ì™„ë£Œ ì‹œê°„ ë²”ìœ„ ì ˆëŒ€ ms (ê¸°ì¤€ 0ms = 59:55.000)
    const finishValidStartMs = 5000;   // 60:00.000
    const finishValidEndMs = 900000;   // 70:00.000 (70ë¶„ = 10ë¶„ í›„ = 600000ms ì¸ë° ì•„ë˜ ìˆ˜ì •í•„ìš”)

    // => 59:55.000 + 10ë¶„ = 60:05.000? ì•„ë‹ˆë‹¤, 60ë¶„= 60:00.000 = 59:60:00ì´ë‹ˆê¹Œ
    // 59:55.000 + 10ë¶„ = 60:05.000ì´ ì•„ë‹ˆê³ , ì‹œê³„ê°€ 59ë¶„ 55ì´ˆë¶€í„° ì‹œì‘, 10ë¶„ í›„ = 69:55, ì¦‰ 70ë¶„ ì „í›„ë¡œ ìƒê°.
    // ì •ë¦¬: ê¸°ì¤€ì´ 59:55.000ì´ê³  finishValidEndMs = 600000 (10ë¶„=600,000ms) ìœ¼ë¡œ ì„¤ì •í•´ì•¼ í•¨.
    // ë”°ë¼ì„œ finishValidEndMs = 600000 ìœ¼ë¡œ ë‹¤ì‹œ ì„¤ì •
    const finishValidEndMsCorrected = 600000; // 10ë¶„ = 600,000ms

    // format ì ˆëŒ€ ms -> HH:MM:SS.mmm
    function formatAbsoluteMs(ms) {
      let totalMs = ms;
      let h = 0, m = 59, s = 55;
      let msLeft = totalMs;

      s += Math.floor(msLeft / 1000);
      msLeft = msLeft % 1000;

      m += Math.floor(s / 60);
      s = s % 60;

      h += Math.floor(m / 60);
      m = m % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msLeft.toString().padStart(3,'0')}`;
    }

    // ê²½ìŸì í´ë¦­ì‹œê°„ ìƒì„± (ì ˆëŒ€ ms)
    function generateCompetitorClicks() {
      let arr = [];
      for(let i=0; i<competitorCount; i++) {
        arr.push(competitorClickStartMs + Math.floor(Math.random() * competitorClickRangeMs));
      }
      return arr.sort((a,b)=>a-b);
    }

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      // ë‚´ í´ë¦­ ì ˆëŒ€ ì‹œê°„ (ê¸°ì¤€ 59:55.000 ë¶€í„° íë¥¸ ms)
      // ì—¬ê¸°ì„œ baseTimeì´ í˜„ì¬ ì‹œê°ì´ ì•„ë‹ˆë¼ ì‹œê°„ íë¦„ ë³€ìˆ˜ ì—­í• ì„
      // í´ë¦­ ì‹œì ì€ baseTime.getTime() - ì‹œì‘ ê¸°ì¤€ ì‹œê°„ìœ¼ë¡œ ê³„ì‚°
      // ì‹œì‘ ê¸°ì¤€ ì‹œê°„ 59:55.000ì˜ ì ˆëŒ€ msë¥¼ ë”°ë¡œ ì €ì¥í•´ì„œ ê³„ì‚°
      const startTime = new Date();
      startTime.setHours(0,59,55,0); // ê¸°ì¤€ ì‹œê° 00:59:55.000
      const nowTime = new Date();
      nowTime.setHours(baseTime.getHours(), baseTime.getMinutes(), baseTime.getSeconds(), baseTime.getMilliseconds());
      // ì ˆëŒ€ ms ê³„ì‚° (baseTime - ê¸°ì¤€ì‹œê°)
      const userClickAbsoluteMs = baseTime.getTime() - startTime.getTime();

      // ëœë¤ ë¡œë”© ì§€ì—°ì‹œê°„ 500~1499 ms (500 + 0~999)
      const loadingDelay = Math.floor(Math.random() * 1000) + 500;

      // ì™„ë£Œì‹œê°„ = í´ë¦­ì‹œê°„ + ë¡œë”©ì‹œê°„
      const userFinishMs = userClickAbsoluteMs + loadingDelay;

      // ê²½ìŸì í´ë¦­ ì‹œê°„ ìƒì„± í›„ ì™„ë£Œì‹œê°„ ê³„ì‚° (ê²½ìŸì í´ë¦­ + ë¡œë”© ì§€ì—°ì‹œê°„ ë™ì¼ ì ìš©)
      let competitorClicks = generateCompetitorClicks();
      let competitorFinishes = competitorClicks.map(t => t + loadingDelay);

      spinner.style.display = 'none';

      let resultText = '';

      resultText += `ğŸ•’ ë‚´ê°€ í´ë¦­í•œ ì‹œê°„: ${formatAbsoluteMs(userClickAbsoluteMs)}\n`;
      resultText += `â³ ë¡œë”© ì‹œê°„: ${loadingDelay} ms\n`;
      resultText += `ğŸ ì™„ë£Œ ì‹œê°„: ${formatAbsoluteMs(userFinishMs)}\n`;

      // ì‹ ì²­ ë¬´íš¨(ì™„ë£Œì‹œê°„ < 60:00.000)
      if(userFinishMs < finishValidStartMs){
        resultText += `âŒ ì‹ ì²­ ë¬´íš¨ (ì™„ë£Œ ì‹œê°„ì´ 60:00:000 ì´ì „ì…ë‹ˆë‹¤.)\n`;
      }
      // ì‹ ì²­ ë¶ˆê°€ ì‹œê°„(ì™„ë£Œì‹œê°„ > 70:00.000)
      else if(userFinishMs > finishValidEndMsCorrected){
        resultText += `â›” ì‹ ì²­ ë¶ˆê°€ ì‹œê°„ (ì™„ë£Œ ì‹œê°„ì´ 70:00:000 ì´í›„ì…ë‹ˆë‹¤.)\n`;
      }
      else {
        // ìœ íš¨ ë²”ìœ„ ì•ˆì—ì„œë§Œ ìˆœìœ„ ì‚°ì • (ìœ íš¨ ê²½ìŸìë“¤ë§Œ í•„í„°ë§)
        const validCompetitors = competitorFinishes.filter(t => t >= finishValidStartMs && t <= finishValidEndMsCorrected);
        const rank = validCompetitors.filter(t => t < userFinishMs).length + 1;
        resultText += `ğŸ“Š ì˜ˆìƒ ìˆœìœ„: ${rank} / ${validCompetitors.length + 1} ëª…\n`;
      }

      complete.innerText = resultText;

      const retryBtn = document.createElement('button');
      retryBtn.id = 'retryBtn';
      retryBtn.textContent = 'ğŸ” ë‹¤ì‹œ ì‹œë„í•˜ê¸°';
      retryBtn.onclick = () => location.reload();
      complete.appendChild(document.createElement('br'));
      complete.appendChild(retryBtn);

      complete.style.display = 'block';
      button.disabled = false;
    }
  </script>
