<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // 기준 시간: 오늘 날짜 15시 59분 55초 000ms 고정
    const startTime = new Date();
    startTime.setHours(15, 59, 55, 0);

    // 경과 시간(ms)
    let elapsedMs = 0;

    // 시계 업데이트 함수
    function updateTime() {
      const now = new Date(startTime.getTime() + elapsedMs);
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const ms = now.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;
      elapsedMs += 10;
    }
    setInterval(updateTime, 10);

    // 경쟁자 수
    const competitorCount = 20000;

    // 경쟁자 클릭 시간 범위: 59:59.000 ~ 60:00.300 (ms 기준으로 offset)
    // 기준점 15:59:55.000 부터 계산하므로 offset(ms)로 저장
    const competitorStartOffset = (4 * 1000) + 9000;  // 4초 + 9초 = 13초(=59:59), 15:59:55 + 13초 = 15:59:59
    const competitorEndOffset = competitorStartOffset + 1300; // +1.3초 = 15:59:59.000 ~ 16:00:00.300

    // 로딩시간 범위 500~1500ms
    const loadingMin = 500;
    const loadingMax = 1500;

    // 60분 0초 기준점 offset(ms)
    const thresholdStart = (5 * 1000);   // 15:59:55 + 5초 = 16:00:00.000
    const thresholdEnd = (15 * 60 * 1000); // 15분 후 = 16:14:55.000 (임의로 15분으로 설정, 필요 시 조정 가능)

    function generateCompetitorTimes(loadingDelay) {
      let arr = [];
      for (let i = 0; i < competitorCount; i++) {
        // 경쟁자 클릭 시간 랜덤, + 로딩 지연시간까지 더함
        const clickOffset = competitorStartOffset + Math.floor(Math.random() * (competitorEndOffset - competitorStartOffset));
        arr.push(clickOffset + loadingDelay);
      }
      return arr.sort((a, b) => a - b);
    }

    function formatMsToTime(ms) {
      const time = new Date(startTime.getTime() + ms);
      const h = time.getHours().toString().padStart(2,'0');
      const m = time.getMinutes().toString().padStart(2,'0');
      const s = time.getSeconds().toString().padStart(2,'0');
      const msPart = time.getMilliseconds().toString().padStart(3,'0');
      return `${h}:${m}:${s}.${msPart}`;
    }

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      // 현재 내 클릭 시간 (경과 ms)
      const myClickTime = elapsedMs;

      // 로딩 시간 랜덤 (500~1500ms)
      const loadingDelay = Math.floor(Math.random() * (loadingMax - loadingMin)) + loadingMin;

      // 내 완료 시간 = 클릭 + 로딩
      const myFinishTime = myClickTime + loadingDelay;

      // 경쟁자 완료 시간 배열 생성 (클릭 + 동일한 로딩 시간)
      const competitorTimes = generateCompetitorTimes(loadingDelay);

      setTimeout(() => {
        spinner.style.display = 'none';

        const myClickStr = formatMsToTime(myClickTime);
        const finishStr = formatMsToTime(myFinishTime);

        let result = `🕒 내가 누른 시간: ${myClickStr}\n⏳ 로딩 시간: ${loadingDelay} ms\n🏁 신청 완료 시간: ${finishStr}\n`;

        if (myFinishTime < thresholdStart) {
          result = `❌ 신청 무효 (60분 00초 이전)\n` + result;
        } else if (myFinishTime >= thresholdEnd) {
          result = `⛔ 신청 가능 시간 초과\n(60분 00초 ~ 75분 00초 사이에만 유효)\n` + result;
        } else {
          // 유효 시간 내면 순위 계산 (경쟁자 완료 시간 중 내 완료 시간보다 빠른 수 + 1)
          const rank = competitorTimes.filter(t => t < myFinishTime).length + 1;
          result += `📊 예상 순위: ${rank} / ${competitorCount + 1}명`;
        }

        complete.innerText = result;

        const retryBtn = document.createElement('button');
        retryBtn.id = 'retryBtn';
        retryBtn.textContent = '🔁 다시 시도하기';
        retryBtn.onclick = () => location.reload();
        complete.appendChild(document.createElement('br'));
        complete.appendChild(retryBtn);

        complete.style.display = 'block';
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
