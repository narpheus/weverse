<head>

  <style>

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

  </style>

<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">ğŸ“ ì‹ ì²­</button>
  <div class="spinner" id="spinner"></div>

  <script>
    // ì‹œë®¬ë ˆì´ì…˜ ê¸°ì¤€ ì‹œì‘ ì‹œê° (15:59:55.000 ê³ ì •)
    const baseStartTime = new Date();
    baseStartTime.setHours(15);
    baseStartTime.setMinutes(59);
    baseStartTime.setSeconds(55);
    baseStartTime.setMilliseconds(0);

    // ì‹œë®¬ë ˆì´ì…˜ìš© ë‚´ë¶€ ì‹œê°: 15:59:55ë¶€í„° 10msì”© ì¦ê°€
    let simTime = new Date(baseStartTime.getTime());

    function updateTime() {
      const h = simTime.getHours().toString().padStart(2, '0');
      const m = simTime.getMinutes().toString().padStart(2, '0');
      const s = simTime.getSeconds().toString().padStart(2, '0');
      const ms = simTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;

      // 10ms ì¦ê°€
      simTime = new Date(simTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    // ê²½ìŸì ìˆ˜ (2ë§Œëª…)
    const competitorCount = 20000;

    // ê²½ìŸì í´ë¦­ ì‹œê°„ ë²”ìœ„ (ms ê²½ê³¼ ê¸°ì¤€)
    // 59:59.000 ~ 60:00.300 (ì¦‰, ì‹œì‘ ê¸°ì¤€ì  15:59:55ë¶€í„° 4000ms~5300ms ì‚¬ì´)
    const competitorClickStartMs = 4000;  // 4ì´ˆ ê²½ê³¼
    const competitorClickEndMs = 5300;    // 5.3ì´ˆ ê²½ê³¼

    // 60ë¶„ 00ì´ˆ 000 ê¸°ì¤€ ms (15:59:55 + 5000ms)
    const validStartMs = 5000;

    // 70ë¶„ 00ì´ˆ 000 ê¸°ì¤€ ms (15:59:55 + 4200000ms) => 70ë¶„ì€ 4200ì´ˆì´ë¯€ë¡œ
    // ë‹¨ìœ„ í†µì¼ ìœ„í•´ 70ë¶„ì€ 4200000msì´ë‚˜ ì‹œë®¬ë ˆì´ì…˜ 10ms ë‹¨ìœ„ë¼ 4200000ì´ ë„ˆë¬´ í¼,
    // ì‹¤ì œë¡œ 70ë¶„ í›„ê¹Œì§€ ê¸°ë‹¤ë¦¬ëŠ” ìƒí™©ì´ ì•„ë‹ˆë¯€ë¡œ ì„ì˜ë¡œ 10ë¶„(600000ms)ìœ¼ë¡œ ì²˜ë¦¬
    const validEndMs = 600000;  // 10ë¶„ = 600,000ms

    // ê²½ìŸì í´ë¦­ ì‹œê°„ ìƒì„± (ê²½ê³¼ ms ë°°ì—´)
    function generateCompetitorTimes() {
      const arr = [];
      for (let i = 0; i < competitorCount; i++) {
        const randTime = competitorClickStartMs + Math.random() * (competitorClickEndMs - competitorClickStartMs);
        arr.push(randTime);
      }
      return arr.sort((a, b) => a - b);
    }

    // ms ê²½ê³¼ ì‹œê°„ì„ ì‹œ:ë¶„:ì´ˆ.ë°€ë¦¬ì´ˆ ë¬¸ìì—´ë¡œ ë³€í™˜ (15:59:55 ê¸°ì¤€)
    function formatElapsedMs(msElapsed) {
      // baseStartTime ê¸°ì¤€ìœ¼ë¡œ msElapsed ë”í•´ ì ˆëŒ€ì‹œê°„ ê³„ì‚°
      const absoluteTime = new Date(baseStartTime.getTime() + msElapsed);

      const h = absoluteTime.getHours().toString().padStart(2, '0');
      const m = absoluteTime.getMinutes().toString().padStart(2, '0');
      const s = absoluteTime.getSeconds().toString().padStart(2, '0');
      const ms = absoluteTime.getMilliseconds().toString().padStart(3, '0');
      return `${h}:${m}:${s}.${ms}`;
    }

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      // í˜„ì¬ ì‹œë®¬ë ˆì´ì…˜ ì‹œê°„ ê²½ê³¼ ms (15:59:55 ê¸°ì¤€)
      const elapsed = simTime.getTime() - baseStartTime.getTime();

      // ë‚´ ë¡œë”© ì‹œê°„ (500~1500ms)
      const loadingDelay = Math.floor(Math.random() * 1000) + 500;

      // ë‚´ ì™„ë£Œ ì‹œê°„ = í´ë¦­ì‹œê°„(ê²½ê³¼) + ë¡œë”©ì‹œê°„
      const myFinishTime = elapsed + loadingDelay;

      // ê²½ìŸì í´ë¦­ì‹œê°„ + ë‚´ ë¡œë”©ì‹œê°„ => ì™„ë£Œì‹œê°„ ë°°ì—´ ìƒì„±
      const competitorClicks = generateCompetitorTimes();
      const competitorFinishTimes = competitorClicks.map(t => t + loadingDelay);

      setTimeout(() => {
        spinner.style.display = 'none';

        // ê²°ê³¼ ë¬¸ìì—´
        let result = `ğŸ•’ ë‚´ê°€ ëˆ„ë¥¸ ì‹œê°„: ${formatElapsedMs(elapsed)}\nâ³ ë¡œë”© ì‹œê°„: ${loadingDelay} ms\nğŸ ì‹ ì²­ ì™„ë£Œ ì‹œê°„: ${formatElapsedMs(myFinishTime)}\n`;

        // ì‹ ì²­ ìœ íš¨ ì—¬ë¶€ íŒë‹¨
        if (myFinishTime < validStartMs) {
          result = `âŒ ì‹ ì²­ ë¬´íš¨ (60ë¶„ ì´ì „ ì™„ë£Œ)\n` + result;
        } else if (myFinishTime > validEndMs) {
          result = `â›” ì‹ ì²­ ë¶ˆê°€ (70ë¶„ ì´í›„ ì™„ë£Œ)\n` + result;
        } else {
          // ìœ íš¨ ì‹œê°„ ë‚´ë©´ ìˆœìœ„ ì‚°ì •
          const rank = competitorFinishTimes.filter(t => t < myFinishTime).length + 1;
          result += `ğŸ“Š ì˜ˆìƒ ìˆœìœ„: ${rank} / ${competitorCount + 1}ëª…`;
        }

        complete.innerText = result;

        // ë‹¤ì‹œ ì‹œë„ ë²„íŠ¼ ìƒì„±
        const retryBtn = document.createElement('button');
        retryBtn.id = 'retryBtn';
        retryBtn.textContent = 'ğŸ” ë‹¤ì‹œ ì‹œë„í•˜ê¸°';
        retryBtn.onclick = () => location.reload();
        complete.appendChild(document.createElement('br'));
        complete.appendChild(retryBtn);

        complete.style.display = 'block';
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
