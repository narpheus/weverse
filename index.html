<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÏúÑÎ≤ÑÏä§ ÏÑ†Ï∞©Ïàú Ïã†Ï≤≠ Ïó∞Ïäµ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.4em;
      margin-top: 20px;
      color: #333;
      text-align: center;
      white-space: pre-line;
    }
    #resetBtn {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">üìù Ïã†Ï≤≠</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    const SIM_START = new Date();
    SIM_START.setMinutes(59);
    SIM_START.setSeconds(55);
    SIM_START.setMilliseconds(0);

    let interval = setInterval(updateTime, 10);

    function updateTime() {
      const now = new Date();
      const msPassed = now - SIM_START;
      const simDate = new Date(SIM_START.getTime() + msPassed);
      const timeStr = simDate.toLocaleTimeString('ko-KR', { hour12: false });
      const ms = simDate.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${timeStr}.<span class="milliseconds">${ms}</span>`;
    }

    function getElapsedMS() {
      return new Date() - SIM_START;
    }

    function formatMS(ms) {
      const totalSec = Math.floor(ms / 1000);
      const min = Math.floor(totalSec / 60).toString().padStart(2, '0');
      const sec = (totalSec % 60).toString().padStart(2, '0');
      const milli = (ms % 1000).toString().padStart(3, '0');
      return `${min}:${sec}.${milli}`;
    }

    function generateCompetitorTimes(count, baseStart, baseEnd) {
      const times = [];
      for (let i = 0; i < count; i++) {
        const click = baseStart + Math.random() * (baseEnd - baseStart);
        times.push(click);
      }
      return times;
    }

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');
      complete.style.display = 'none';
      complete.innerText = '';
      button.disabled = true;
      spinner.style.display = 'block';

      const clickTime = getElapsedMS();
      const loadingDelay = Math.floor(Math.random() * 1000) + 500;

      setTimeout(() => {
        spinner.style.display = 'none';

        const finishTime = clickTime + loadingDelay;

        const minValid = 60 * 1000;
        const maxValid = 70 * 1000;

        let message = `üïì Ïã†Ï≤≠ Î≤ÑÌäº ÌÅ¥Î¶≠ ÏãúÍ∞Å: ${formatMS(clickTime)}\n` +
                      `‚è≥ Î°úÎî© ÏãúÍ∞Ñ: ${loadingDelay}ms\n` +
                      `‚úÖ Ïã†Ï≤≠ ÏôÑÎ£å ÏãúÍ∞Å: ${formatMS(finishTime)}\n\n`;

        if (finishTime < minValid) {
          message += `‚õî Ïã†Ï≤≠Ïù¥ ÎÑàÎ¨¥ Îπ†Î¶ÖÎãàÎã§! Ïú†Ìö® Ïã†Ï≤≠ ÏãúÍ∞ÑÏùÄ 60:00.000 ~ 70:00.000ÏûÖÎãàÎã§.`;
        } else if (finishTime >= maxValid) {
          message += `‚ùå Ïã†Ï≤≠Ïù¥ ÎÑàÎ¨¥ Îä¶ÏóàÏäµÎãàÎã§. Îã§Ïùå ÎùºÏö¥ÎìúÎ•º Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.`;
        } else {
          const competitors = generateCompetitorTimes(20000, 59 * 1000, 60 * 1000 + 500);
          const allTimes = competitors.map(t => t + loadingDelay);
          allTimes.push(finishTime);
          allTimes.sort((a, b) => a - b);
          const rank = allTimes.indexOf(finishTime) + 1;
          message += `üéâ Ïã†Ï≤≠ ÏÑ±Í≥µ!\nüìä ÏòàÏÉÅ ÏàúÏúÑ: ${rank} / ${allTimes.length}`;
        }

        complete.innerText = message;
        complete.style.display = 'block';

        // Îã§Ïãú ÌïòÍ∏∞ Î≤ÑÌäº ÏÉùÏÑ±
        const resetBtn = document.createElement('button');
        resetBtn.id = 'resetBtn';
        resetBtn.textContent = 'üîÑ Îã§Ïãú ÌïòÍ∏∞';
        resetBtn.onclick = () => location.reload();
        complete.appendChild(resetBtn);

        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
