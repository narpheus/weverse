<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // 기준 시간 59:55.000
    let baseTime = new Date();
    baseTime.setMinutes(59);
    baseTime.setSeconds(55);
    baseTime.setMilliseconds(0);

    // 시계 업데이트 (10ms 단위)
    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;
      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    const competitorCount = 20000;

    // 경쟁자 클릭시간 절대값(ms), 기준은 59:55.000 시점 기준 0ms
    // 경쟁자 클릭 범위: 59:59.000 ~ 60:00.300
    // => 59:59.000 = 4초(4000ms) 이후
    // => 60:00.300 = 5초 300ms(5300ms) 이후
    const competitorClickStartMs = 4000;
    const competitorClickRangeMs = 1300; // 5300 - 4000 = 1300

    // 유효 완료 시간 범위 절대 ms (기준 0ms = 59:55.000)
    const finishValidStartMs = 5000;   // 60:00.000
    const finishValidEndMs = 900000;   // 70:00.000 (70분 = 10분 후 = 600000ms 인데 아래 수정필요)

    // => 59:55.000 + 10분 = 60:05.000? 아니다, 60분= 60:00.000 = 59:60:00이니까
    // 59:55.000 + 10분 = 60:05.000이 아니고, 시계가 59분 55초부터 시작, 10분 후 = 69:55, 즉 70분 전후로 생각.
    // 정리: 기준이 59:55.000이고 finishValidEndMs = 600000 (10분=600,000ms) 으로 설정해야 함.
    // 따라서 finishValidEndMs = 600000 으로 다시 설정
    const finishValidEndMsCorrected = 600000; // 10분 = 600,000ms

    // format 절대 ms -> HH:MM:SS.mmm
    function formatAbsoluteMs(ms) {
      let totalMs = ms;
      let h = 0, m = 59, s = 55;
      let msLeft = totalMs;

      s += Math.floor(msLeft / 1000);
      msLeft = msLeft % 1000;

      m += Math.floor(s / 60);
      s = s % 60;

      h += Math.floor(m / 60);
      m = m % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msLeft.toString().padStart(3,'0')}`;
    }

    // 경쟁자 클릭시간 생성 (절대 ms)
    function generateCompetitorClicks() {
      let arr = [];
      for(let i=0; i<competitorCount; i++) {
        arr.push(competitorClickStartMs + Math.floor(Math.random() * competitorClickRangeMs));
      }
      return arr.sort((a,b)=>a-b);
    }

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      // 내 클릭 절대 시간 (기준 59:55.000 부터 흐른 ms)
      // 여기서 baseTime이 현재 시각이 아니라 시간 흐름 변수 역할임
      // 클릭 시점은 baseTime.getTime() - 시작 기준 시간으로 계산
      // 시작 기준 시간 59:55.000의 절대 ms를 따로 저장해서 계산
      const startTime = new Date();
      startTime.setHours(0,59,55,0); // 기준 시각 00:59:55.000
      const nowTime = new Date();
      nowTime.setHours(baseTime.getHours(), baseTime.getMinutes(), baseTime.getSeconds(), baseTime.getMilliseconds());
      // 절대 ms 계산 (baseTime - 기준시각)
      const userClickAbsoluteMs = baseTime.getTime() - startTime.getTime();

      // 랜덤 로딩 지연시간 500~1499 ms (500 + 0~999)
      const loadingDelay = Math.floor(Math.random() * 1000) + 500;

      // 완료시간 = 클릭시간 + 로딩시간
      const userFinishMs = userClickAbsoluteMs + loadingDelay;

      // 경쟁자 클릭 시간 생성 후 완료시간 계산 (경쟁자 클릭 + 로딩 지연시간 동일 적용)
      let competitorClicks = generateCompetitorClicks();
      let competitorFinishes = competitorClicks.map(t => t + loadingDelay);

      spinner.style.display = 'none';

      let resultText = '';

      resultText += `🕒 내가 클릭한 시간: ${formatAbsoluteMs(userClickAbsoluteMs)}\n`;
      resultText += `⏳ 로딩 시간: ${loadingDelay} ms\n`;
      resultText += `🏁 완료 시간: ${formatAbsoluteMs(userFinishMs)}\n`;

      // 신청 무효(완료시간 < 60:00.000)
      if(userFinishMs < finishValidStartMs){
        resultText += `❌ 신청 무효 (완료 시간이 60:00:000 이전입니다.)\n`;
      }
      // 신청 불가 시간(완료시간 > 70:00.000)
      else if(userFinishMs > finishValidEndMsCorrected){
        resultText += `⛔ 신청 불가 시간 (완료 시간이 70:00:000 이후입니다.)\n`;
      }
      else {
        // 유효 범위 안에서만 순위 산정 (유효 경쟁자들만 필터링)
        const validCompetitors = competitorFinishes.filter(t => t >= finishValidStartMs && t <= finishValidEndMsCorrected);
        const rank = validCompetitors.filter(t => t < userFinishMs).length + 1;
        resultText += `📊 예상 순위: ${rank} / ${validCompetitors.length + 1} 명\n`;
      }

      complete.innerText = resultText;

      const retryBtn = document.createElement('button');
      retryBtn.id = 'retryBtn';
      retryBtn.textContent = '🔁 다시 시도하기';
      retryBtn.onclick = () => location.reload();
      complete.appendChild(document.createElement('br'));
      complete.appendChild(retryBtn);

      complete.style.display = 'block';
      button.disabled = false;
    }
  </script>
</body>
</html>
