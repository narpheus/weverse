  <style>

<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">ğŸ“ ì‹ ì²­</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

<script>
  // --- ê¸°ì¤€ ì‹œê°„ ì„¤ì • (59ë¶„ 55ì´ˆ 000ë¶€í„° ì‹œì‘) ---
  const baseSimHour = 0; // ì‹œê°„ì€ 0ì‹œë¡œ ê³ ì • (í‘œì‹œìš©)
  const baseSimMinute = 59;
  const baseSimSecond = 55;
  const baseSimMs = 0;

  // ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘ ì ˆëŒ€ ì‹œê°„ (í˜„ì¬ Date ê°ì²´ ê¸°ì¤€ìœ¼ë¡œ ì„¤ì •í•˜ì§€ ì•Šê³ , ms ê¸°ì¤€ ì‹œë®¬ë ˆì´ì…˜ìš© ë³€ìˆ˜ë¡œ ì‚¬ìš©)
  // ì—¬ê¸°ì„œ ì‹œë®¬ë ˆì´ì…˜ ì‹œê°„ì€ 59:55.000 ë¥¼ 0 ms ê¸°ì¤€ìœ¼ë¡œ ì‚¬ìš©
  const simStartTimeMs = 0; // ì‹œë®¬ë ˆì´ì…˜ ì‹œê°„ 0msì— 59:55.000 í•´ë‹¹

  // 1ms ë‹¨ìœ„ë¡œ ì‹œë®¬ë ˆì´ì…˜ ì‹œê°„ ì¦ê°€ìš© ë³€ìˆ˜
  let currentSimMs = 0;

  // íƒ€ì´ë¨¸: 10msë§ˆë‹¤ ì‹œë®¬ë ˆì´ì…˜ ì‹œê°„ ì¦ê°€ (í˜„ì‹¤ ì‹œê³„ í‘œì‹œìš©)
  setInterval(() => {
    currentSimMs += 10; // 10ms ì¦ê°€

    // í˜„ì¬ ì‹œë®¬ë ˆì´ì…˜ ì ˆëŒ€ ì‹œê°„(ms)
    const absoluteMs = simStartTimeMs + currentSimMs;

    // ì‹œ, ë¶„, ì´ˆ, ms ê³„ì‚° (59:55.000 ê¸°ì¤€)
    let totalMs = absoluteMs;
    let h = baseSimHour;
    let m = baseSimMinute;
    let s = baseSimSecond;
    let ms = baseSimMs;

    s += Math.floor(totalMs / 1000);
    ms += totalMs % 1000;

    if (ms >= 1000) {
      s += 1;
      ms -= 1000;
    }

    m += Math.floor(s / 60);
    s = s % 60;

    h += Math.floor(m / 60);
    m = m % 60;

    // ì‹œê³„ í‘œì‹œ
    const timeStr = 
      `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.` +
      `<span class="milliseconds">${ms.toString().padStart(3,'0')}</span>`;

    document.getElementById('currentTime').innerHTML = timeStr;
  }, 10);


  // --- ìƒìˆ˜ ì„¤ì • ---
  const competitorCount = 20000;

  // ê²½ìŸì í´ë¦­ ì‹œê°„ ë²”ìœ„ (ms) : 59:59.000 ~ 60:00.300
  const competitorClickMinMs = (59 * 60 + 59) * 1000;     // 3,599,000 ms
  const competitorClickMaxMs = (60 * 60) * 1000 + 300;    // 3,600,300 ms

  // ì™„ë£Œ ì‹œê°„ ìœ íš¨ ë²”ìœ„ (ms)
  const finishValidStartMs = (60 * 60) * 1000;            // 60:00.000 = 3,600,000 ms
  const finishValidEndMs = finishValidStartMs + (10 * 60 * 1000); // 70:00.000 = 4,200,000 ms

  // ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘ ê¸°ì¤€ ì ˆëŒ€ ms (59:55.000)
  const simBaseAbsoluteMs = (baseSimMinute * 60 + baseSimSecond) * 1000 + baseSimMs; // 3,595,000 ms

  // --- helper: ë°€ë¦¬ì´ˆ â†’ ì‹œê°„ ë¬¸ìì—´ ë³€í™˜ (HH:MM:SS.mmm) ---
  function formatAbsoluteMs(ms) {
    let totalMs = ms;
    let h = 0, m = 0, s = 0;

    h = Math.floor(totalMs / (3600*1000));
    totalMs %= (3600*1000);

    m = Math.floor(totalMs / (60*1000));
    totalMs %= (60*1000);

    s = Math.floor(totalMs / 1000);
    totalMs %= 1000;

    return `${h.toString().padStart(2,'0')}:` +
           `${m.toString().padStart(2,'0')}:` +
           `${s.toString().padStart(2,'0')}.` +
           `${totalMs.toString().padStart(3,'0')}`;
  }

  // --- ê²½ìŸì í´ë¦­ ì‹œê°„ ìƒì„± ---
  function generateCompetitorClickTimes() {
    let arr = [];
    for (let i = 0; i < competitorCount; i++) {
      const randTime = competitorClickMinMs + Math.floor(Math.random() * (competitorClickMaxMs - competitorClickMinMs));
      arr.push(randTime);
    }
    arr.sort((a,b) => a - b);
    return arr;
  }

  // --- ì œì¶œ í•¨ìˆ˜ ---
  function submitApplication() {
    const button = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const complete = document.getElementById('completeScreen');

    button.disabled = true;
    spinner.style.display = 'block';
    complete.style.display = 'none';
    complete.innerHTML = '';

    // 1) í˜„ì¬ ì‹œë®¬ë ˆì´ì…˜ ì ˆëŒ€ ì‹œê°„ (ms)
    const userClickAbsoluteMs = simBaseAbsoluteMs + currentSimMs;

    // 2) ë¡œë”©ì‹œê°„ ëœë¤ ìƒì„± (500 ~ 1500ms)
    const loadingDelay = Math.floor(Math.random() * 1000) + 500;

    // 3) ì‚¬ìš©ì ì™„ë£Œ ì‹œê°„
    const userFinishMs = userClickAbsoluteMs + loadingDelay;

    // 4) ê²½ìŸì í´ë¦­ ì‹œê°„ ìƒì„± ë° ì™„ë£Œ ì‹œê°„ ê³„ì‚° (ë¡œë”©ì‹œê°„ ë™ì¼ ì ìš©)
    const competitorClicks = generateCompetitorClickTimes();
    const competitorFinishes = competitorClicks.map(c => c + loadingDelay);

    // 5) ì™„ë£Œì‹œê°„ ìœ íš¨ì„± íŒë³„
    let resultText = '';
    if (userFinishMs < finishValidStartMs) {
      // 60ë¶„ ì´ì „ ì™„ë£ŒëŠ” ë¬´íš¨
      resultText += `âŒ ì‹ ì²­ ë¬´íš¨ (ì™„ë£Œ ì‹œê°„: ${formatAbsoluteMs(userFinishMs)} - 60:00:000 ì´ì „)\n`;
    } else if (userFinishMs > finishValidEndMs) {
      // 70ë¶„ ì´í›„ëŠ” ì‹ ì²­ ë¶ˆê°€ ì‹œê°„
      resultText += `â›” ì‹ ì²­ ë¶ˆê°€ ì‹œê°„ (ì™„ë£Œ ì‹œê°„: ${formatAbsoluteMs(userFinishMs)} - 70:00:000 ì´í›„)\n`;
    } else {
      // ìœ íš¨ ì™„ë£Œ ì‹œê°„ì¼ ë•Œ ìˆœìœ„ ì‚°ì • (ì™„ë£Œì‹œê°„ì´ finishValidStartMs ì´ìƒ finishValidEndMs ì´í•˜ì¸ ê²½ìŸì ì¤‘ ë‚´ ì™„ë£Œì‹œê°„ë³´ë‹¤ ë¹ ë¥¸ ìˆ˜ ì¹´ìš´íŠ¸)
      const validCompetitors = competitorFinishes.filter(t => t >= finishValidStartMs && t <= finishValidEndMs);
      const rank = validCompetitors.filter(t => t < userFinishMs).length + 1;

      resultText += `ğŸ•’ ë‚´ê°€ í´ë¦­í•œ ì‹œê°„: ${formatAbsoluteMs(userClickAbsoluteMs)}\n`;
      resultText += `â³ ë¡œë”© ì‹œê°„: ${loadingDelay} ms\n`;
      resultText += `ğŸ ì™„ë£Œ ì‹œê°„: ${formatAbsoluteMs(userFinishMs)}\n`;
      resultText += `ğŸ“Š ì˜ˆìƒ ìˆœìœ„: ${rank} / ${validCompetitors.length + 1} ëª…\n`;
    }

    setTimeout(() => {
      spinner.style.display = 'none';
      complete.innerText = resultText;

      const retryBtn = document.createElement('button');
      retryBtn.id = 'retryBtn';
      retryBtn.textContent = 'ğŸ” ë‹¤ì‹œ ì‹œë„í•˜ê¸°';
      retryBtn.onclick = () => location.reload();
      complete.appendChild(document.createElement('br'));
      complete.appendChild(retryBtn);

      complete.style.display = 'block';
      button.disabled = false;
    }, loadingDelay);
  }
</script>
