<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 1.5em;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // 기준 시작 시간을 59분 55초 0밀리초로 변경
    let baseTime = new Date();
    baseTime.setMinutes(59);
    baseTime.setSeconds(55);
    baseTime.setMilliseconds(0);

    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;

      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    const competitorCount = 20000;
    const competitorStartOffset = 4000;  // 59:59:00 기준으로 상대시간(ms) (즉, 59:55:00 부터 0ms 기준)
    const competitorEndOffset = 5500;    // 60:00:500까지

    function generateCompetitorTimes() {
      let arr = [];
      for(let i=0; i<competitorCount; i++){
        arr.push(competitorStartOffset + Math.floor(Math.random() * (competitorEndOffset - competitorStartOffset)));
      }
      return arr.sort((a,b) => a-b);
    }

    function formatMsToTime(ms) {
      let totalMs = ms;
      let h = 0;
      let m = 59;
      let s = 55;
      let msLeft = totalMs;

      s += Math.floor(msLeft / 1000);
      msLeft = msLeft % 1000;

      m += Math.floor(s / 60);
      s = s % 60;

      h += Math.floor(m / 60);
      m = m % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msLeft.toString().padStart(3,'0')}`;
    }

    let competitorTimes = [];
    let loadingDelay = 0;

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';

      // 현재 기준시간 (59:55:00) 기준 내 누른 시간(ms)
      const elapsed = baseTime.getTime() - (() => {
        let d = new Date(baseTime);
        d.setMinutes(59,55,0);
        return d.getTime();
      })();

      competitorTimes = generateCompetitorTimes();
      loadingDelay = Math.floor(Math.random() * 1000) + 500; // 500~1500ms

      const userFinishTime = elapsed + loadingDelay;
      const competitorFinishTimes = competitorTimes.map(t => t + loadingDelay);

      // 무효 기준: 60분 00초 000ms = 5000ms (59:55:00부터)
      const invalidTimeThreshold = 5000;

      setTimeout(() => {
        spinner.style.display = 'none';

        if(userFinishTime < invalidTimeThreshold){
          // 무효
          complete.style.display = 'block';
          complete.innerText = 
            `❌ 신청 무효 처리됨\n` +
            `최종 신청 완료 시간이 60분 00초 이전입니다.\n` +
            `내 최종 신청 완료 시간: ${formatMsToTime(userFinishTime)}`;
        } else {
          // 유효 시 순위 계산
          const rank = competitorFinishTimes.filter(t => t < userFinishTime).length + 1;

          complete.style.display = 'block';
          complete.innerText = 
            `✅ 신청 완료!\n` +
            `🕒 내가 누른 시간: ${formatMsToTime(elapsed)}\n` +
            `⏳ 로딩 시간: ${loadingDelay} ms\n` +
            `🏁 최종 신청 완료 시간: ${formatMsToTime(userFinishTime)}\n` +
            `📊 예상 순위: ${rank} / ${competitorCount + 1}명`;
        }

        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
