<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 1.5em;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">ğŸ“ ì‹ ì²­</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // ê¸°ì¤€ ì‹œì‘ ì‹œê°„ì„ 59ë¶„ 55ì´ˆ 0ë°€ë¦¬ì´ˆë¡œ ì„¤ì •
    let baseTime = new Date();
    baseTime.setMinutes(59);
    baseTime.setSeconds(55);
    baseTime.setMilliseconds(0);

    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;

      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    const competitorCount = 20000;
    const competitorStartOffset = 4000; // 59:59.000 ê¸°ì¤€
    const competitorEndOffset = 5500;   // 60:00.500 ê¸°ì¤€

    function generateCompetitorTimes() {
      let arr = [];
      for(let i=0; i<competitorCount; i++){
        arr.push(competitorStartOffset + Math.floor(Math.random() * (competitorEndOffset - competitorStartOffset)));
      }
      return arr.sort((a,b) => a-b);
    }

    function formatMsToTime(ms) {
      let totalMs = ms;
      let h = 0;
      let m = 59;
      let s = 55;
      let msLeft = totalMs;

      s += Math.floor(msLeft / 1000);
      msLeft = msLeft % 1000;

      m += Math.floor(s / 60);
      s = s % 60;

      h += Math.floor(m / 60);
      m = m % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msLeft.toString().padStart(3,'0')}`;
    }

    let competitorTimes = [];
    let loadingDelay = 0;

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';

      // ê¸°ì¤€ ì‹œê°„(59:55:00)ë¶€í„° ì–¼ë§ˆë‚˜ ì§€ë‚¬ëŠ”ì§€ ê³„ì‚°
      const elapsed = baseTime.getTime() - (() => {
        let d = new Date(baseTime);
        d.setMinutes(59, 55, 0);
        return d.getTime();
      })();

      competitorTimes = generateCompetitorTimes();
      loadingDelay = Math.floor(Math.random() * 1000) + 500; // 500~1500ms

      const userFinishTime = elapsed + loadingDelay;
      const competitorFinishTimes = competitorTimes.map(t => t + loadingDelay);

      const invalidTimeThreshold = 5000; // 60:00.000ì€ 59:55:000 ê¸°ì¤€ìœ¼ë¡œ 5000ms

      setTimeout(() => {
        spinner.style.display = 'none';

        const myTimeStr = formatMsToTime(elapsed);
        const finishStr = formatMsToTime(userFinishTime);
        let result = `ğŸ•’ ë‚´ê°€ ëˆ„ë¥¸ ì‹œê°„: ${myTimeStr}\nâ³ ë¡œë”© ì‹œê°„: ${loadingDelay} ms\nğŸ ìµœì¢… ì‹ ì²­ ì™„ë£Œ ì‹œê°„: ${finishStr}\n`;

        if(userFinishTime < invalidTimeThreshold){
          result = `âŒ ì‹ ì²­ ë¬´íš¨ ì²˜ë¦¬ë¨ (60:00.000 ì´ì „ ë„ë‹¬)\n` + result;
        } else {
          const rank = competitorFinishTimes.filter(t => t < userFinishTime).length + 1;
          result += `ğŸ“Š ì˜ˆìƒ ìˆœìœ„: ${rank} / ${competitorCount + 1}ëª…`;
        }

        complete.innerText = result;
        complete.style.display = 'block';
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
