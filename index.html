<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // 기준 시간 고정 (가상 시뮬레이션 시작점)
    let baseTime = new Date();
    baseTime.setHours(15);       // 시는 15시로 고정 (원하는 시간대로 조절 가능)
    baseTime.setMinutes(59);
    baseTime.setSeconds(55);
    baseTime.setMilliseconds(0);

    // 가상 시간 10ms 단위로 증가하는 실시간 표시 (시뮬레이션용)
    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;
      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    const competitorCount = 20000; // 경쟁자 수 2만명

    // 경쟁자 클릭 시간 범위 (밀리초 기준)
    // 59:59.000 부터 60:00.300 까지 = 59분 59초 000 ~ 60분 0초 300밀리초
    // 59분 59초 000 기준 (분,초,밀리초를 밀리초로 환산한 값)
    const competitorClickStartMs = (59 * 60 + 59) * 1000 + 0;      // 3599초 * 1000 = 3,599,000 ms
    const competitorClickEndMs = (60 * 60 + 0) * 1000 + 300;       // 3600초 + 300ms = 3,600,300 ms
    const validStartMs = (60 * 60) * 1000;                         // 60분 0초 0ms = 3,600,000 ms
    const validEndMs = (70 * 60) * 1000;                           // 70분 0초 0ms = 4,200,000 ms

    // 기준 시간 15:59:55 을 밀리초로 변환 (시:분:초 => ms)
    function getBaseMs(date) {
      return date.getHours() * 3600 * 1000 + date.getMinutes() * 60 * 1000 + date.getSeconds() * 1000 + date.getMilliseconds();
    }

    // 밀리초(ms)를 시:분:초.밀리초 문자열로 변환
    function formatMsToTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const milliseconds = ms % 1000;
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${milliseconds.toString().padStart(3,'0')}`;
    }

    // 경쟁자 클릭 시간 생성 함수 (랜덤 분포)
    function generateCompetitorTimes() {
      let arr = [];
      for (let i = 0; i < competitorCount; i++) {
        // 59:59.000 부터 60:00.300 사이 임의 클릭 시간 (ms 단위)
        const randomClickTime = competitorClickStartMs + Math.floor(Math.random() * (competitorClickEndMs - competitorClickStartMs + 1));
        arr.push(randomClickTime);
      }
      return arr.sort((a,b) => a - b);
    }

    // 신청 함수
    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      // 현재 baseTime 밀리초값 (시뮬레이션 기준)
      const currentMs = getBaseMs(baseTime);

      // 클릭 시점 기준으로 경과 밀리초 계산 (baseTime - 시뮬레이션 시작점)
      // 기준 시작점은 15:59:55 (시뮬레이션 시작)
      const baseStartMs = (15 * 3600 + 59 * 60 + 55) * 1000;  // 15:59:55 기준 ms
      const elapsed = currentMs - baseStartMs;

      // 로딩 시간은 500~1500 ms 랜덤 (매 클릭마다 새로 랜덤 생성)
      const loadingDelay = Math.floor(Math.random() * 1000) + 500;

      // 경쟁자 클릭시간 배열 생성
      const competitorClicks = generateCompetitorTimes();

      // 경쟁자 완료시간 = 클릭시간 + 내 로딩시간
      const competitorFinishTimes = competitorClicks.map(t => t + loadingDelay);

      // 내 완료시간 = 내 클릭시간 + 내 로딩시간
      const myFinishTime = currentMs + loadingDelay;

      // spinner 끝난 뒤 처리
      setTimeout(() => {
        spinner.style.display = 'none';

        // 클릭시간, 완료시간 문자열 변환 (ms -> 시:분:초.ms)
        const myClickStr = formatMsToTime(currentMs);
        const myFinishStr = formatMsToTime(myFinishTime);
        const loadingStr = loadingDelay + " ms";

        let result = `🕒 내가 누른 시간: ${myClickStr}\n⏳ 로딩 시간: ${loadingStr}\n🏁 신청 완료 시간: ${myFinishStr}\n`;

        // 60분 이전이면 무효, 70분 이후면 신청 불가
        if (myFinishTime < validStartMs) {
          result = `❌ 신청 무효 (60분 이전 완료)\n` + result;
        } else if (myFinishTime >= validEndMs) {
          result = `⛔ 신청 불가 (70분 이후 완료)\n` + result;
        } else {
          // 정상 유효 시간대면 순위 계산 (완료시간 기준)
          // 내 완료시간보다 작은 경쟁자 완료시간 개수 + 1 = 내 순위
          const rank = competitorFinishTimes.filter(t => t < myFinishTime).length + 1;
          result += `📊 예상 순위: ${rank} / ${competitorCount + 1} 명\n`;
        }

        complete.innerText = result;

        // 다시 시도 버튼 생성
        const retryBtn = document.createElement('button');
        retryBtn.id = 'retryBtn';
        retryBtn.textContent = '🔁 다시 시도하기';
        retryBtn.onclick = () => location.reload();
        complete.appendChild(document.createElement('br'));
        complete.appendChild(retryBtn);

        complete.style.display = 'block';
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
