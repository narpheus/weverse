<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

<script>
  // --- 기준 시간 설정 (59분 55초 000부터 시작) ---
  const baseSimHour = 0; // 시간은 0시로 고정 (표시용)
  const baseSimMinute = 59;
  const baseSimSecond = 55;
  const baseSimMs = 0;

  // 시뮬레이션 시작 절대 시간 (현재 Date 객체 기준으로 설정하지 않고, ms 기준 시뮬레이션용 변수로 사용)
  // 여기서 시뮬레이션 시간은 59:55.000 를 0 ms 기준으로 사용
  const simStartTimeMs = 0; // 시뮬레이션 시간 0ms에 59:55.000 해당

  // 1ms 단위로 시뮬레이션 시간 증가용 변수
  let currentSimMs = 0;

  // 타이머: 10ms마다 시뮬레이션 시간 증가 (현실 시계 표시용)
  setInterval(() => {
    currentSimMs += 10; // 10ms 증가

    // 현재 시뮬레이션 절대 시간(ms)
    const absoluteMs = simStartTimeMs + currentSimMs;

    // 시, 분, 초, ms 계산 (59:55.000 기준)
    let totalMs = absoluteMs;
    let h = baseSimHour;
    let m = baseSimMinute;
    let s = baseSimSecond;
    let ms = baseSimMs;

    s += Math.floor(totalMs / 1000);
    ms += totalMs % 1000;

    if (ms >= 1000) {
      s += 1;
      ms -= 1000;
    }

    m += Math.floor(s / 60);
    s = s % 60;

    h += Math.floor(m / 60);
    m = m % 60;

    // 시계 표시
    const timeStr = 
      `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.` +
      `<span class="milliseconds">${ms.toString().padStart(3,'0')}</span>`;

    document.getElementById('currentTime').innerHTML = timeStr;
  }, 10);


  // --- 상수 설정 ---
  const competitorCount = 20000;

  // 경쟁자 클릭 시간 범위 (ms) : 59:59.000 ~ 60:00.300
  const competitorClickMinMs = (59 * 60 + 59) * 1000;     // 3,599,000 ms
  const competitorClickMaxMs = (60 * 60) * 1000 + 300;    // 3,600,300 ms

  // 완료 시간 유효 범위 (ms)
  const finishValidStartMs = (60 * 60) * 1000;            // 60:00.000 = 3,600,000 ms
  const finishValidEndMs = finishValidStartMs + (10 * 60 * 1000); // 70:00.000 = 4,200,000 ms

  // 시뮬레이션 시작 기준 절대 ms (59:55.000)
  const simBaseAbsoluteMs = (baseSimMinute * 60 + baseSimSecond) * 1000 + baseSimMs; // 3,595,000 ms

  // --- helper: 밀리초 → 시간 문자열 변환 (HH:MM:SS.mmm) ---
  function formatAbsoluteMs(ms) {
    let totalMs = ms;
    let h = 0, m = 0, s = 0;

    h = Math.floor(totalMs / (3600*1000));
    totalMs %= (3600*1000);

    m = Math.floor(totalMs / (60*1000));
    totalMs %= (60*1000);

    s = Math.floor(totalMs / 1000);
    totalMs %= 1000;

    return `${h.toString().padStart(2,'0')}:` +
           `${m.toString().padStart(2,'0')}:` +
           `${s.toString().padStart(2,'0')}.` +
           `${totalMs.toString().padStart(3,'0')}`;
  }

  // --- 경쟁자 클릭 시간 생성 ---
  function generateCompetitorClickTimes() {
    let arr = [];
    for (let i = 0; i < competitorCount; i++) {
      const randTime = competitorClickMinMs + Math.floor(Math.random() * (competitorClickMaxMs - competitorClickMinMs));
      arr.push(randTime);
    }
    arr.sort((a,b) => a - b);
    return arr;
  }

  // --- 제출 함수 ---
  function submitApplication() {
    const button = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const complete = document.getElementById('completeScreen');

    button.disabled = true;
    spinner.style.display = 'block';
    complete.style.display = 'none';
    complete.innerHTML = '';

    // 1) 현재 시뮬레이션 절대 시간 (ms)
    const userClickAbsoluteMs = simBaseAbsoluteMs + currentSimMs;

    // 2) 로딩시간 랜덤 생성 (500 ~ 1500ms)
    const loadingDelay = Math.floor(Math.random() * 1000) + 500;

    // 3) 사용자 완료 시간
    const userFinishMs = userClickAbsoluteMs + loadingDelay;

    // 4) 경쟁자 클릭 시간 생성 및 완료 시간 계산 (로딩시간 동일 적용)
    const competitorClicks = generateCompetitorClickTimes();
    const competitorFinishes = competitorClicks.map(c => c + loadingDelay);

    // 5) 완료시간 유효성 판별
    let resultText = '';
    if (userFinishMs < finishValidStartMs) {
      // 60분 이전 완료는 무효
      resultText += `❌ 신청 무효 (완료 시간: ${formatAbsoluteMs(userFinishMs)} - 60:00:000 이전)\n`;
    } else if (userFinishMs > finishValidEndMs) {
      // 70분 이후는 신청 불가 시간
      resultText += `⛔ 신청 불가 시간 (완료 시간: ${formatAbsoluteMs(userFinishMs)} - 70:00:000 이후)\n`;
    } else {
      // 유효 완료 시간일 때 순위 산정 (완료시간이 finishValidStartMs 이상 finishValidEndMs 이하인 경쟁자 중 내 완료시간보다 빠른 수 카운트)
      const validCompetitors = competitorFinishes.filter(t => t >= finishValidStartMs && t <= finishValidEndMs);
      const rank = validCompetitors.filter(t => t < userFinishMs).length + 1;

      resultText += `🕒 내가 클릭한 시간: ${formatAbsoluteMs(userClickAbsoluteMs)}\n`;
      resultText += `⏳ 로딩 시간: ${loadingDelay} ms\n`;
      resultText += `🏁 완료 시간: ${formatAbsoluteMs(userFinishMs)}\n`;
      resultText += `📊 예상 순위: ${rank} / ${validCompetitors.length + 1} 명\n`;
    }

    setTimeout(() => {
      spinner.style.display = 'none';
      complete.innerText = resultText;

      const retryBtn = document.createElement('button');
      retryBtn.id = 'retryBtn';
      retryBtn.textContent = '🔁 다시 시도하기';
      retryBtn.onclick = () => location.reload();
      complete.appendChild(document.createElement('br'));
      complete.appendChild(retryBtn);

      complete.style.display = 'block';
      button.disabled = false;
    }, loadingDelay);
  }
</script>
</body>
</html>
