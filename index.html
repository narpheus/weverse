<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ìœ„ë²„ìŠ¤ ì„ ì°©ìˆœ ì‹ ì²­ ì—°ìŠµ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">ğŸ“ ì‹ ì²­</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // ê¸°ì¤€ ì‹œê°„: 59ë¶„ 55ì´ˆ
    let baseTime = new Date();
    baseTime.setMinutes(59);
    baseTime.setSeconds(55);
    baseTime.setMilliseconds(0);

    // ì‹¤ì‹œê°„ ì‹œê³„
    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;
      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    const competitorCount = 20000; // ê²½ìŸì ìˆ˜ 20,000ëª…
    const competitorStartOffset = 40000;  // 59:00.000 ë¶€í„° ì‹œì‘ (ë°€ë¦¬ì´ˆ)
    const competitorEndOffset = 1300;     // ìµœëŒ€ 1.3ì´ˆ (ì¦‰ 59:00.000 ~ 60:00.300)

    function generateCompetitorTimes() {
      let arr = [];
      for (let i = 0; i < competitorCount; i++) {
        arr.push(competitorStartOffset + Math.floor(Math.random() * competitorEndOffset));
      }
      return arr.sort((a, b) => a - b);
    }

    function formatMsToTime(ms) {
      let totalMs = ms;
      let h = 0, m = 59, s = 55;
      let msLeft = totalMs;

      s += Math.floor(msLeft / 1000);
      msLeft = msLeft % 1000;

      m += Math.floor(s / 60);
      s = s % 60;

      h += Math.floor(m / 60);
      m = m % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msLeft.toString().padStart(3,'0')}`;
    }

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      const elapsed = baseTime.getTime() - (() => {
        let d = new Date(baseTime);
        d.setMinutes(59, 55, 0);
        return d.getTime();
      })();

      const loadingDelay = Math.floor(Math.random() * 1000) + 500;
      const userFinishTime = elapsed + loadingDelay;

      const competitorTimes = generateCompetitorTimes().map(t => t + loadingDelay);

      setTimeout(() => {
        spinner.style.display = 'none';

        const myTimeStr = formatMsToTime(elapsed);
        const finishStr = formatMsToTime(userFinishTime);

        const thresholdStart = 5000; // 60ë¶„ 00ì´ˆ
        const thresholdEnd = 600000; // 70ë¶„ 00ì´ˆ

        let result = `ğŸ•’ ë‚´ê°€ ëˆ„ë¥¸ ì‹œê°„: ${myTimeStr}\nâ³ ë¡œë”© ì‹œê°„: ${loadingDelay} ms\nğŸ ì‹ ì²­ ì™„ë£Œ ì‹œê°„: ${finishStr}\n`;

        if (userFinishTime < thresholdStart) {
          result = `âŒ ì‹ ì²­ ë¬´íš¨ (60ë¶„ ì „ ì‹ ì²­)\n` + result;
        } else if (userFinishTime >= thresholdEnd) {
          result = `â›” ì‹ ì²­ ê°€ëŠ¥í•œ ì‹œê°„ì´ ì•„ë‹™ë‹ˆë‹¤.\n(60:00.000 ~ 70:00.000 ì‚¬ì´ì—ë§Œ ìœ íš¨)\n` + result;
        } else {
          const rank = competitorTimes.filter(t => t < userFinishTime).length + 1;
          result += `ğŸ“Š ì˜ˆìƒ ìˆœìœ„: ${rank} / ${competitorCount + 1}ëª…`;
        }

        complete.innerText = result;

        const retryBtn = document.createElement('button');
        retryBtn.id = 'retryBtn';
        retryBtn.textContent = 'ğŸ” ë‹¤ì‹œ ì‹œë„í•˜ê¸°';
        retryBtn.onclick = () => location.reload();
        complete.appendChild(document.createElement('br'));
        complete.appendChild(retryBtn);

        complete.style.display = 'block';
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
