<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 1.5em;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.4em;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // baseTime을 항상 59분 50초 000ms로 세팅
    let baseTime = new Date();
    baseTime.setMinutes(59);
    baseTime.setSeconds(50);
    baseTime.setMilliseconds(0);

    // 10ms마다 10ms씩 더해 시간 업데이트
    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;
      
      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    // 신청 완료 순서 카운트용 변수 (순서대로 1등, 2등, 3등...)
    let rankCount = 0;

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';

      // 랜덤 로딩 시간 500~1500ms (0.5~1.5초)
      const delay = Math.floor(Math.random() * 1000) + 500;

      setTimeout(() => {
        spinner.style.display = 'none';

        rankCount++;  // 완료 순서대로 1씩 증가

        complete.style.display = 'block';
        complete.innerHTML = `✅ 신청 완료!<br>🕒 로딩 시간: <strong>${delay} ms</strong><br>📊 당신의 예상 순위: <strong>${rankCount}</strong> / 20,001명`;

        button.disabled = false;
      }, delay);
    }
  </script>
</body>
</html>
