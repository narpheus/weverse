<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>위버스 선착순 신청 연습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #currentTime {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .milliseconds {
      color: #d32f2f;
      font-size: 1.2em;
    }
    button {
      font-size: 1.5em;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #completeScreen {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">📝 신청</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // 59분 50초 000ms부터 시작하는 기준 시간
    let baseTime = new Date();
    baseTime.setMinutes(59);
    baseTime.setSeconds(50);
    baseTime.setMilliseconds(0);

    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;

      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    // 경쟁자 버튼 누르는 시간 범위
    // 59분 59초 000ms (599000ms from 59:50:00) ~ 60분 00.5초 (600500ms from 59:50:00)
    const competitorCount = 20000;
    const competitorStartMs = 59000 + 9000; // 59:50 + 9초 = 59:59 = 59000 + 9000 = 68000 ??? -> 다시 계산 필요

    // 다시 정확하게 계산
    // 기준 시점 = 59:50:00 = 0ms
    // 59:59:00 = 9초 후 = 9000ms
    // 60:00:500 = 10초 500ms 후 = 10500ms

    // 정리:
    const competitorStartOffset = 9000;  // 59:59:00까지 ms from 기준시간
    const competitorEndOffset = 10500;   // 60:00:500까지 ms from 기준시간

    // 경재자 버튼 누르는 시간 생성 함수 (랜덤 ms)
    function generateCompetitorTimes() {
      let arr = [];
      for(let i=0; i<competitorCount; i++){
        arr.push(competitorStartOffset + Math.floor(Math.random() * (competitorEndOffset - competitorStartOffset)));
      }
      return arr.sort((a,b) => a-b);
    }

    // ms를 시:분:초.밀리초로 포맷팅 (기준 59:50:00 부터)
    function formatMsToTime(ms) {
      let totalMs = ms;
      let h = 0;
      let m = 59;
      let s = 50;
      let msLeft = totalMs;

      s += Math.floor(msLeft / 1000);
      msLeft = msLeft % 1000;

      m += Math.floor(s / 60);
      s = s % 60;

      h += Math.floor(m / 60);
      m = m % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msLeft.toString().padStart(3,'0')}`;
    }

    let competitorTimes = [];  // 경쟁자 누른 시간 배열
    let loadingDelay = 0;      // 로딩 시간 (모든 사람 동일)

    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';

      // 내가 누른 시간 (기준시간 59:50:00부터 흐른 ms)
      const elapsed = baseTime.getTime() - (() => {
        let d = new Date(baseTime);
        d.setMinutes(59,50,0);
        return d.getTime();
      })();

      // 경쟁자 시간, 로딩 시간 새로 생성 (한 번에 새로 만드는 게 더 재현 가능)
      competitorTimes = generateCompetitorTimes();

      // 모든 사람이 겪는 동일한 로딩 시간 (500~1500ms)
      loadingDelay = Math.floor(Math.random() * 1000) + 500;

      // 사용자 누른 시간 + 로딩 시간 = 최종 완료 시간
      const userFinishTime = elapsed + loadingDelay;

      // 경쟁자들도 누른 시간 + 동일 로딩 시간으로 최종 완료 시간 산출
      const competitorFinishTimes = competitorTimes.map(t => t + loadingDelay);

      // 순위 계산: 나보다 먼저 끝낸 경쟁자 수 + 1
      const rank = competitorFinishTimes.filter(t => t < userFinishTime).length + 1;

      setTimeout(() => {
        spinner.style.display = 'none';

        complete.style.display = 'block';
        complete.innerText = 
          `✅ 신청 완료!\n` +
          `🕒 내가 누른 시간: ${formatMsToTime(elapsed)}\n` +
          `⏳ 로딩 시간: ${loadingDelay} ms\n` +
          `🏁 최종 신청 완료 시간: ${formatMsToTime(userFinishTime)}\n` +
          `📊 예상 순위: ${rank} / ${competitorCount + 1}명`;
        
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
</body>
</html>
