  <style>

<body>
  <div id="currentTime">--:--:--.<span class="milliseconds">---</span></div>
  <button id="submitBtn" onclick="submitApplication()">ğŸ“ ì‹ ì²­</button>
  <div class="spinner" id="spinner"></div>
  <div id="completeScreen"></div>

  <script>
    // ê¸°ì¤€ ì‹œê°„ ê³ ì • (ê°€ìƒ ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘ì )
    let baseTime = new Date();
    baseTime.setHours(15);       // ì‹œëŠ” 15ì‹œë¡œ ê³ ì • (ì›í•˜ëŠ” ì‹œê°„ëŒ€ë¡œ ì¡°ì ˆ ê°€ëŠ¥)
    baseTime.setMinutes(59);
    baseTime.setSeconds(55);
    baseTime.setMilliseconds(0);

    // ê°€ìƒ ì‹œê°„ 10ms ë‹¨ìœ„ë¡œ ì¦ê°€í•˜ëŠ” ì‹¤ì‹œê°„ í‘œì‹œ (ì‹œë®¬ë ˆì´ì…˜ìš©)
    function updateTime() {
      const h = baseTime.getHours().toString().padStart(2, '0');
      const m = baseTime.getMinutes().toString().padStart(2, '0');
      const s = baseTime.getSeconds().toString().padStart(2, '0');
      const ms = baseTime.getMilliseconds().toString().padStart(3, '0');
      document.getElementById('currentTime').innerHTML = `${h}:${m}:${s}.<span class="milliseconds">${ms}</span>`;
      baseTime = new Date(baseTime.getTime() + 10);
    }
    setInterval(updateTime, 10);

    const competitorCount = 20000; // ê²½ìŸì ìˆ˜ 2ë§Œëª…

    // ê²½ìŸì í´ë¦­ ì‹œê°„ ë²”ìœ„ (ë°€ë¦¬ì´ˆ ê¸°ì¤€)
    // 59:59.000 ë¶€í„° 60:00.300 ê¹Œì§€ = 59ë¶„ 59ì´ˆ 000 ~ 60ë¶„ 0ì´ˆ 300ë°€ë¦¬ì´ˆ
    // 59ë¶„ 59ì´ˆ 000 ê¸°ì¤€ (ë¶„,ì´ˆ,ë°€ë¦¬ì´ˆë¥¼ ë°€ë¦¬ì´ˆë¡œ í™˜ì‚°í•œ ê°’)
    const competitorClickStartMs = (59 * 60 + 59) * 1000 + 0;      // 3599ì´ˆ * 1000 = 3,599,000 ms
    const competitorClickEndMs = (60 * 60 + 0) * 1000 + 300;       // 3600ì´ˆ + 300ms = 3,600,300 ms
    const validStartMs = (60 * 60) * 1000;                         // 60ë¶„ 0ì´ˆ 0ms = 3,600,000 ms
    const validEndMs = (70 * 60) * 1000;                           // 70ë¶„ 0ì´ˆ 0ms = 4,200,000 ms

    // ê¸°ì¤€ ì‹œê°„ 15:59:55 ì„ ë°€ë¦¬ì´ˆë¡œ ë³€í™˜ (ì‹œ:ë¶„:ì´ˆ => ms)
    function getBaseMs(date) {
      return date.getHours() * 3600 * 1000 + date.getMinutes() * 60 * 1000 + date.getSeconds() * 1000 + date.getMilliseconds();
    }

    // ë°€ë¦¬ì´ˆ(ms)ë¥¼ ì‹œ:ë¶„:ì´ˆ.ë°€ë¦¬ì´ˆ ë¬¸ìì—´ë¡œ ë³€í™˜
    function formatMsToTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const milliseconds = ms % 1000;
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;

      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${milliseconds.toString().padStart(3,'0')}`;
    }

    // ê²½ìŸì í´ë¦­ ì‹œê°„ ìƒì„± í•¨ìˆ˜ (ëœë¤ ë¶„í¬)
    function generateCompetitorTimes() {
      let arr = [];
      for (let i = 0; i < competitorCount; i++) {
        // 59:59.000 ë¶€í„° 60:00.300 ì‚¬ì´ ì„ì˜ í´ë¦­ ì‹œê°„ (ms ë‹¨ìœ„)
        const randomClickTime = competitorClickStartMs + Math.floor(Math.random() * (competitorClickEndMs - competitorClickStartMs + 1));
        arr.push(randomClickTime);
      }
      return arr.sort((a,b) => a - b);
    }

    // ì‹ ì²­ í•¨ìˆ˜
    function submitApplication() {
      const button = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const complete = document.getElementById('completeScreen');

      button.disabled = true;
      spinner.style.display = 'block';
      complete.style.display = 'none';
      complete.innerHTML = '';

      // í˜„ì¬ baseTime ë°€ë¦¬ì´ˆê°’ (ì‹œë®¬ë ˆì´ì…˜ ê¸°ì¤€)
      const currentMs = getBaseMs(baseTime);

      // í´ë¦­ ì‹œì  ê¸°ì¤€ìœ¼ë¡œ ê²½ê³¼ ë°€ë¦¬ì´ˆ ê³„ì‚° (baseTime - ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘ì )
      // ê¸°ì¤€ ì‹œì‘ì ì€ 15:59:55 (ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘)
      const baseStartMs = (15 * 3600 + 59 * 60 + 55) * 1000;  // 15:59:55 ê¸°ì¤€ ms
      const elapsed = currentMs - baseStartMs;

      // ë¡œë”© ì‹œê°„ì€ 500~1500 ms ëœë¤ (ë§¤ í´ë¦­ë§ˆë‹¤ ìƒˆë¡œ ëœë¤ ìƒì„±)
      const loadingDelay = Math.floor(Math.random() * 1000) + 500;

      // ê²½ìŸì í´ë¦­ì‹œê°„ ë°°ì—´ ìƒì„±
      const competitorClicks = generateCompetitorTimes();

      // ê²½ìŸì ì™„ë£Œì‹œê°„ = í´ë¦­ì‹œê°„ + ë‚´ ë¡œë”©ì‹œê°„
      const competitorFinishTimes = competitorClicks.map(t => t + loadingDelay);

      // ë‚´ ì™„ë£Œì‹œê°„ = ë‚´ í´ë¦­ì‹œê°„ + ë‚´ ë¡œë”©ì‹œê°„
      const myFinishTime = currentMs + loadingDelay;

      // spinner ëë‚œ ë’¤ ì²˜ë¦¬
      setTimeout(() => {
        spinner.style.display = 'none';

        // í´ë¦­ì‹œê°„, ì™„ë£Œì‹œê°„ ë¬¸ìì—´ ë³€í™˜ (ms -> ì‹œ:ë¶„:ì´ˆ.ms)
        const myClickStr = formatMsToTime(currentMs);
        const myFinishStr = formatMsToTime(myFinishTime);
        const loadingStr = loadingDelay + " ms";

        let result = `ğŸ•’ ë‚´ê°€ ëˆ„ë¥¸ ì‹œê°„: ${myClickStr}\nâ³ ë¡œë”© ì‹œê°„: ${loadingStr}\nğŸ ì‹ ì²­ ì™„ë£Œ ì‹œê°„: ${myFinishStr}\n`;

        // 60ë¶„ ì´ì „ì´ë©´ ë¬´íš¨, 70ë¶„ ì´í›„ë©´ ì‹ ì²­ ë¶ˆê°€
        if (myFinishTime < validStartMs) {
          result = `âŒ ì‹ ì²­ ë¬´íš¨ (60ë¶„ ì´ì „ ì™„ë£Œ)\n` + result;
        } else if (myFinishTime >= validEndMs) {
          result = `â›” ì‹ ì²­ ë¶ˆê°€ (70ë¶„ ì´í›„ ì™„ë£Œ)\n` + result;
        } else {
          // ì •ìƒ ìœ íš¨ ì‹œê°„ëŒ€ë©´ ìˆœìœ„ ê³„ì‚° (ì™„ë£Œì‹œê°„ ê¸°ì¤€)
          // ë‚´ ì™„ë£Œì‹œê°„ë³´ë‹¤ ì‘ì€ ê²½ìŸì ì™„ë£Œì‹œê°„ ê°œìˆ˜ + 1 = ë‚´ ìˆœìœ„
          const rank = competitorFinishTimes.filter(t => t < myFinishTime).length + 1;
          result += `ğŸ“Š ì˜ˆìƒ ìˆœìœ„: ${rank} / ${competitorCount + 1} ëª…\n`;
        }

        complete.innerText = result;

        // ë‹¤ì‹œ ì‹œë„ ë²„íŠ¼ ìƒì„±
        const retryBtn = document.createElement('button');
        retryBtn.id = 'retryBtn';
        retryBtn.textContent = 'ğŸ” ë‹¤ì‹œ ì‹œë„í•˜ê¸°';
        retryBtn.onclick = () => location.reload();
        complete.appendChild(document.createElement('br'));
        complete.appendChild(retryBtn);

        complete.style.display = 'block';
        button.disabled = false;
      }, loadingDelay);
    }
  </script>
